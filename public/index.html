<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LIFF App</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function main() {
            try {
                const response = await fetch('/liff-id');
                const data = await response.json();
                await liff.init({ liffId: data.liffId });
                document.getElementById("main").style.display = "block";
            } catch (err) {
                console.error(err);
            }
        }

        function navigateTo(frame) {
            document.getElementById("frame3").style.display = "none";
            document.getElementById(frame).style.display = "block";
        }
    </script>
</head>
<body onload="main()">
    <div id="main" style="display: none;">
        <div id="frame3">
            <button onclick="navigateTo('frame4')">募集作成</button>
            <button onclick="navigateTo('frame5')">プロフィール</button>
            <button onclick="navigateTo('frame9')">レンタル状況</button>
        </div>
        <!-- Other frames -->
        <div id="frame4" style="display: none;">
            <form>
                <label>報酬を選択してください</label>
                <select>
                    <option>自転車</option>
                    <option>カメラ</option>
                </select>
                <label>貸し出し価格を入力してください</label>
                <input type="number" name="price">
                <label>コメントを記載してください</label>
                <input type="text" name="comment">
                <button type="submit">募集を作成</button>
                <button type="button" onclick="navigateTo('frame3')">戻る</button>
            </form>
        </div>
        <div id="frame5" style="display: none;">
            <div>
                <p>評価：★★★★☆</p>
                <p>名前：ビシェル ロロナ</p>
                <p>住所：〇〇県〇〇市〇〇町1-2-3</p>
                <p>登録電話番号：090-XXXX-XXXX</p>
                <p>登録メールアドレス：example@gmail.com</p>
                <button type="button" onclick="navigateTo('frame3')">戻る</button>
            </div>
        </div>
        <div id="frame9" style="display: none;">
            <div>
                <p>現在のレンタル状況</p>
                <p>自転車：1日 500円</p>
                <button type="button" onclick="navigateTo('frame3')">戻る</button>
            </div>
        </div>
    </div>
</body>
</html>
